<ul *ngIf="cartItems.length>0;else cartEmptyContent" class="nav navbar-nav navbar-right">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <i class="glyphicon glyphicon-shopping-cart"></i>
      {{totalCartItemPrice}} ({{totalCartItem}})
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li>
        <a *ngFor="let item of cartItems">
          <i class="btn btn-xs btn-danger glyphicon glyphicon-remove" (click)="removeFromCart(item.product)"></i>
          {{item.product.productName | uppercase}}({{item.quantity}})
        </a>
      </li>
      <li role="separator" class="divider"></li>
      <li>
        <a routerLink="my-cart">Go To Cart</a>
      </li>
    </ul>
  </li>
</ul>
<ng-template #cartEmptyContent>
  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <i class="glyphicon glyphicon-shopping-cart"></i>
        <strong>Cart is empty</strong>
        <span class="caret"></span>
      </a>
    </li>
  </ul>
</ng-template>
